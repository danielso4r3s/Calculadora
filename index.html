<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="estilo.css" />
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <main class="conteudo">
        <div class="formulario">
            <form method="" action="">
                <div>
                    <h2 class="cabecalho">Calculadora</h2>
                </div>
                <div class="campo">
                    <label>Valor 1:</label>
                    <input type="number" id="txtValor1">
                </div>
                <div class="campo">
                    <label>Valor 2:</label>
                    <input type="number" id="txtValor2">
                </div>
                <div class="campo">
                    <label>Operação:</label>
                    <select name="cbxOperacao" id="cbxOperacao">
                        <option value="+">Adição</option>
                        <option value="-">Subtração</option>
                        <option value="*">Multiplicação</option>
                        <option value="/">Divisão</option>
                    </select>
                </div>
                <div class="botao">
                    <button type="button" onclick="calcularValores()">Calcular</button>
                </div>
                <div class="campo">
                    <label>Resultado:</label>
                    <span class="resultado" id="txtResultado">...</span>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
